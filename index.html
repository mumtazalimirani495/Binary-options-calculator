<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllStarGoods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, rgba(0,0,0,0.8), black);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-toggle {
      cursor: pointer;
      font-size: 20px;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: rgba(0,0,0,0.8);
      position: absolute;
      top: 50px;
      left: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .search-bar {
      flex-grow: 1;
      text-align: center;
    }

    .search-bar input {
      width: 50%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .cart {
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: rgba(255,255,255,0.1);
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #00bfff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .buy-now {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: limegreen;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-toggle" onclick="toggleNav()">â˜°</div>
    <div class="nav-menu" id="navMenu">
      <a href="homepage.html">Homepage</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
    </div>
    <div class="cart" onclick="goToCheckout()">
      ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <main>
    <div class="products" id="productList">
      <!-- Sample products -->
    </div>
    <button class="buy-now" onclick="goToCheckout()">Buy Now</button>
  </main>

  <footer>
    copyright Â© 2025 AllStarGoods
  </footer>

  <script>
    const cart = [];

    const products = [
      {
        title: "Wireless Headphones",
        description: "Noise-cancelling over-ear headphones.",
        price: "$99",
        image: "https://via.placeholder.com/250x150?text=Headphones"
      },
      {
        title: "Smart Watch",
        description: "Track your fitness and notifications.",
        price: "$149",
        image: "https://via.placeholder.com/250x150?text=Smart+Watch"
      },
      {
        title: "Gaming Mouse",
        description: "High precision RGB gaming mouse.",
        price: "$49",
        image: "https://via.placeholder.com/250x150?text=Gaming+Mouse"
      }
    ];

    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.title}" />
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <strong>${p.price}</strong>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      document.getElementById("cartCount").textContent = cart.length;
    }

    function toggleNav() {
      const nav = document.getElementById("navMenu");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    function goToCheckout() {
      window.location.href = "checkout.html"; // Replace with real URL
    }

    renderProducts();
  </script>
</body>
</html>
